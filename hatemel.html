<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>MaininStore</h2>
      <nav>
        <ul>
          <li><a href="#">Topup</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Review</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <input type="text" placeholder="Search games..." />
      </header>

      <section class="game-grid">
        <div class="game-card">
            <div class="stars">
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
            </div>
          <img src="/assets/gta.jpg" alt="Game 1">
          <h3>Grand Theft auto V</h3>
          <p>Action | RP</p>
        </div>

        <div class="game-card">
          <img src="/assets/rdr.jpg" alt="Game 2">
          <h3>Red dead redemption 2</h3>
          <p>Adventure | RPG</p>
        </div>

        <div class="game-card">
          <img src="/assets/wutering.jpg" alt="Game 3">
          <h3>Wuthering Wifes</h3>
          <p>RPG | Multiplayer</p>
        </div>

        <div class="game-card">
          <img src="/assets/wutering.jpg" alt="Game 4">
          <h3>Wuthering Wifes</h3>
          <p>RPG | Multiplayer</p>
        </div>

        <div class="banner-container">
          <img src="/assets/Screenshot 2025-06-04 182204.png" alt="Steam Showcase" class="banner-main" />
        </div>

      </section>
    </main>
  </div>
</body>
</html>
